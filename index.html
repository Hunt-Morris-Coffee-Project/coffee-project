<nav class="navbar fixed-top container-fluid">
    <div class="container-fluid text-end">
        <i class="fa-solid fa-skull"></i>
        Burial Grounds
        <div class="search-bar" role="search">
            <div>
            <!--Search Bar-->
                <label for="search"></label>
                <input  id="search" type="text" placeholder="Search...">
            </div>

            <!--Roast Sort-->
                <label for="roast-selection"></label>
                <select style="height:30px" id="roast-selection">

                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <input id="roast-submit" type="submit"/>
            </div>
            <div>
            <!--Custom Coffee-->
                <label for="custom-name"></label>
                <input id="custom-name" type="text" placeholder="Coffee Name...">
                <label for="custom-roast"></label>
                <select style="height:30px" id="custom-roast">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <input id="custom-submit" type="submit"/>
            </div>
        </div>
    </div>
</nav>
